<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">

   <title>Admin Registration Portal</title>

</head>

<body>

    <div class="main-container">

        <div class="heading">

            <h2>Registration Form</h2>

        </div>

        <div class="formbox">

            <form action="#">

                <p>First Name</p>

                <input class="in" type="text" placeholder="Enter First Name" required>

                <p>Last Name</p>

                <input  class="in" type="text" placeholder="Enter Last Name">

                <p>Phone no.</p>

                <input class="in" type="number" placeholder="+91">

                <p>Email</p>

                <input class="in" type="email" placeholder="xyz@gmail.com" required>

                <p>Password</p>

                <input class="in" type="password" placeholder="********" minlength="8" required>

                <input class="btn" type="submit" value="Submit">

                <input class="btn" type="reset" value="Clear">

            </form>

        </div>

    </div>

</body>

</html>
